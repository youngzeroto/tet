<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테트리스 게임</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            color: #00ff00; /* 초록색으로 변경 */
        }

        .game-container {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .game-board {
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            border: 3px solid #fff;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #tetris {
            display: block;
            background: #000;
        }

        .game-info {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .score-display {
            font-size: 18px;
            margin: 10px 0;
            text-align: center;
        }

        .next-piece {
            margin: 20px 0;
            text-align: center;
        }

        #nextCanvas {
            border: 2px solid #666;
            border-radius: 5px;
            background: #222;
        }

        .controls {
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        .control-item {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00; /* 초록색으로 변경 */
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            display: none;
            z-index: 10;
        }

        .restart-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .restart-btn:hover {
            background: #5a6fd8;
        }

        .level-display {
            font-size: 16px;
            margin: 10px 0;
            text-align: center;
            color: #00ff00; /* 초록색으로 변경 */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-board">
            <canvas id="tetris" width="300" height="600"></canvas>
            <div class="game-over" id="gameOver">
                <div>게임 오버!</div>
                <div style="font-size: 18px; margin: 10px 0;">최종 점수: <span id="finalScore">0</span></div>
                <button class="restart-btn" onclick="restartGame()">다시 시작</button>
            </div>
        </div>

        <div class="game-info">
            <div class="score-display">점수: <span id="score">0</span></div>
            <div class="level-display">레벨: <span id="level">1</span></div>
            <div class="score-display">라인: <span id="lines">0</span></div>

            <div class="next-piece">
                <div>다음 블록</div>
                <canvas id="nextCanvas" width="120" height="120"></canvas>
            </div>

            <div class="controls">
                <div class="control-item">
                    <span>이동:</span>
                    <span>← →</span>
                </div>
                <div class="control-item">
                    <span>회전:</span>
                    <span>↑</span>
                </div>
                <div class="control-item">
                    <span>빠른 낙하:</span>
                    <span>↓</span>
                </div>
                <div class="control-item">
                    <span>즉시 낙하:</span>
                    <span>Space</span>
                </div>
            </div>
        </div>
    </div>

    <!-- 스크립트는 동일하므로 그대로 사용 -->
    <script>
        // JS 부분은 위와 동일, 따로 수정하지 않아도 됩니다.
        // 필요 시 전체 코드 포함해 다시 제공해드릴 수 있습니다.
    </script>
</body>
</html>
